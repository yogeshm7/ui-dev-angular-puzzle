<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title" data-testing="reading-list-item">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <ng-container *ngIf="b.finished">
        <div class="reading-list-item--details--date">
          Finished on {{ b.finishedDate | date: 'shortDate' }}
        </div>
      </ng-container>
    </div>
    <div class="right">
      <button *ngIf="!b.finished" mat-icon-button color="primary" [attr.aria-label]="'Mark ' + b.title + ' as Finished'"
        data-testing="mark-as-finished" (click)="markAsFinished(b)">
        <mat-icon>check_circle</mat-icon>
      </button>
      <button mat-icon-button color="warn" [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
